<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Kristen's Quiztacular</h1>
        <button class="button" id="startButton">Start</button>
        <br>
        <button class="button" id="resetButton">Reset</button>
    </header>
    <main>
        <section id ="questionBox">
            <h2 id="questionDisplay">Question</h2>
        </section>
        <section id="flexContainer">
            <div class="answers">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </section>
        <section id="timeBox">
            <div>
                <h2><span id="timeLeft">Timer</span></h2>
            </div>
        </section>
        <section id="results">
            <p>Score:</p>
        </section>
    </main>
<script src="./assets/script.js"></script>
</body>
</html>
